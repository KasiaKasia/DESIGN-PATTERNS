<div>
    <span>{{ manager.getName() }}</span>
    <ul>
        <li *ngFor="let employee of manager?.getEmployees()">
            <ng-container *ngIf="isManager(employee); else regularEmployee">
                <app-employee [manager]="employee"></app-employee>
            </ng-container>
            <ng-template #regularEmployee>
                <span>{{ employee.getName() }}</span>
            </ng-template>
        </li>
    </ul>
</div>
