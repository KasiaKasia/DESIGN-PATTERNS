<form [formGroup]="form">
    <input formControlName="text" placeholder="text" />
</form>

<button (click)="save()">save</button>
<button (click)="undo()">undo</button>
<button (click)="showHistory()">show history</button>

@if (showHide) { 
    @for (item of mementos; track item ) {
    <li>{{ item.getValue() }}</li>
    } @empty {
    <li>There are no items.</li>
    } 
}
